<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>新用户注册页面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/student.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script language="javascript" type="text/javascript"> 
       function mysubmit()
       {
          if (myform.username.value == "")
          {
              alert("用户名不能为空，请重新填写！");
              myform.username.focus();
              return false;
          }
         if (myform.password.value.length < 5)
         {
              alert("密码不能少于5个字符！");
              myform.password.focus();
              return false;
         }
         if (myform.repassword.value != myform.password.value)
         {
              alert("两次输入的密码不相等！");
              myform.repassword.focus();
              return false;
         }
         return true;
       }
       
        function aa(){
            var reg = /^[\u4e00-\u9fa5]$/;
            var name = document.getElementById("realName").value;
            if(reg.test(name)==false){
                alert("只能为汉字");
            }else{
                alert("正确");    
            }
        }
    </script>
</head>

<body>
<div class="container">
    <div class="content">
        <center>
              <form action="controller/regist.php" method="post" name="myform" onsubmit="return mysubmit();">
                  <p>用户名：         <input name="username" type="text" id="username" />*</p>
                  <p>登录密码：       <input name="password" type="password" id="password" />*</p>
                  <p>重复登录密码：   <input name="repassword" type="password" id="repassword"/>*</p>
                  <p>手机号码：           <input name="phone" type="text" id="phone"/></p>
                  <p>邮箱(用于找回密码)：       <input name="email" type="text" id="email"/></p> 
                  <h4><a href="controller/loginOut.php">退出系统</a></h4>
                  <input type="submit" name="regist" value="注册">  
                  <!-- <input type="submit" name="login" value="登录">  -->
                  <!-- <input type="image" src="images/sousuo.png"/>-->
              </form>
        </center>
    </div> 
</div>     
</body>
</html>
